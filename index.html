<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: monospace;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #333;
            background-color: #2c2c2c;
        }
        .chat-input {
            width: calc(100% - 60px);
            border-radius: 20px;
        }
        .chat-button {
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-button:hover {
            background-color: #555;
        }
        .message {
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #444;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #555;
            align-self: flex-start;
        }
        .d-flex {
            display: flex;
        }
        .white-bubble {
            background-color: #ffffff;
            color: #000000;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center">Chatbot</h2>
        <div id="chat-box" class="chat-box mb-3 d-flex flex-column"></div>
        <div class="d-flex">
            <input id="chat-input" type="text" class="form-control chat-input" placeholder="Type a message">
            <button id="send-button" class="btn chat-button ml-2">Send</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('send-button').addEventListener('click', async () => {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const userMessage = chatInput.value.trim();

            if (userMessage) {
                appendMessage('user-message white-bubble', userMessage);
                chatInput.value = '';

                const botResponse = await getBotResponse(userMessage);
                appendMessage('bot-message', botResponse);
            }
        });

        function appendMessage(type, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            
            // Convert API response to Markdown
            const markdownMessage = '```json\n' + JSON.stringify(message, null, 2) + '\n```';
            messageElement.textContent = markdownMessage;
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getBotResponse(message) {
            const response = await fetch(`https://apis-samir.onrender.com/gpt?content=${encodeURIComponent(message)}`);
            const data = await response.json();
            return data.message.content;
        }
    </script>
</body>
  </html>
